<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image list</title>
  
  <link rel="stylesheet" href="css/application.css">
  <script src="vendor/jquery.js"></script>
  <script src="vendor/jquery.modal.js"></script>
  <script src="js/application.js"></script>
</head>
<body>
  <div id="modal-add-image" class="modal">
    <div class="modal-title">
      New Image
    </div>
    <div class="form form-modal">
      <div class="form-group">
        <input type="text" placeholder="Title" class="form-input-title form-input">
      </div>
      <div class="form-group">
        <input type="text" placeholder="URL" class="form-input-url form-input">
      </div>
    </div>
    <div class="modal-footer">
      <a href="#" rel="modal:close" class="btn btn-default">Close</a>
      <a href="#" class="btn btn-success js-add-image">Add</a>
    </div>
  </div>
  <header class="site-header">
    <div class="header-logo"></div>
    <div class="header-brand">Images</div>
  </header>
  <section class="site-layout container">
    <div class="image-list-header">
      <a href="#modal-add-image" rel="modal:open" class="btn btn-success">New</a>
    </div>
    <div class="image-list">
      <div class="image-container" data-image-number="">
        <div class="image-block">
          <div class="image-block-heading">
            <div class="image-title">title</div>
            <div class="link link-delete image-link-delete" data-image-delete="">Delete</div>
          </div>
          <div class="image-picture" data-image-delete="" style="background-image:url(https://avatars0.githubusercontent.com/u/3851253?s=460&v=4)"></div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
